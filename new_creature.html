<p><a href='#/' class='btn'><i class="icon icon-arrow-left"></i> BACK</a></p>

<form>
    <legend>Marker</legend>
    
    <p>
        <label for="input-nome">Nome</label>
        <input type="text" id="input-nome" name="name" placeholder="name" ng-model="creature.name" />
    </p>
    
    <p>
        <label for="input-width">Width (squares)</label>
        <input type="text" id="input-width" name="width" placeholder="width" ng-model="creature.width" />
    </p>
    
    <p>
        <label for="input-height">Height (squares)</label>
        <input type="text" id="input-height" name="height" placeholder="height" ng-model="creature.height" />
    </p>
    
    <p>
        <label for="input-row">Starting row</label>
        <input type="text" id="input-row" name="row" placeholder="row" ng-model="creature.row" />
    </p>
    
    <p>
        <label for="input-column">Starting column</label>
        <input type="text" id="input-column" name="column" placeholder="column" ng-model="creature.column" />
    </p>
    
    <p>
        <label for="input-status">Color</label>
        <select id="input-color"  ng-model="creature.bgcolor" ng-options="c.name as c.name for c in colors"></select>
    </p>
    
    <label>Satuses</label>
    <p ng-repeat="(skey, s) in statuses">
        <input type="checkbox"  name="{{skey}}" ng-model="creature.statuses[skey]"  >{{skey}}
    </p>
    
    <p>
        <label for="input-notes">Notes</label>
        <textarea id="input-notes" type="text" name="notes" placeholder="notes" ng-model="creature.notes" ></textarea>
    </p>
    
    <p>&nbsp;</p>
    <p>
        <button class="btn btn-success btn-large btn-block" ng-click="saveCreature()"><i class="icon icon-white icon-ok-sign"></i> SAVE</button>
    </p>
</form>
